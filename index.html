<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">

    <title>Frontend Mentor | Product preview card component</title>

  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="imagem-responsiva"></div>
        <div class="card-info">
          <p class="card-text-1">Perfume</p>
          <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
          <p class="card-text-2">A floral, solar and voluptuous interpretation
            composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
          <div class="card-prices">
            <span id="card-price-1">$149.99</span>
            <span id="card-price-2">$169.99</span>
          </div>
          <button class="card-button"> <img src="/images/icon-cart.svg" alt> Add
            to Cart</button>
        </div>
      </div>

    </main>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Mateus Mori</a>.
    </footer>
  </body>
</html>
